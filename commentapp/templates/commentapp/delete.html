{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}

    <div class="account_form">
        <div style="padding-bottom:2rem">
            <h3>
                Delete Your Comment : {{ target_comment.content }}
            </h3>
        </div>

        <form action="{% url "commentapp:delete" pk=target_comment.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger rounded-pill col-5 mt-5">
        </form>
    </div>
{% endblock %}
