{% extends "base.html" %}

{% load static %}
{% block content %}


<div style="text-align: center; margin-bottom: 2rem">
    <a href="{% url "projectapp:create" %}" class="btn btn-secondary rounded-pill">
        <span>Create Your project</span>
    </a>

</div>

{% if project_list %}
<div class="container">
        {% for project in project_list %}
            <a href="{% url "projectapp:detail" pk=project.pk %}">
            </a>
        {% endfor %}
</div>

<script src="{% static "js/magicgrid.js" %}"></script>

{% else %}
    <h3>No Projects</h3>
{% endif %}


{% endblock %}
