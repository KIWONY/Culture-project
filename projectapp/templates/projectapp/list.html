{% extends "base.html" %}

{% load static %}
{% block content %}


<div style="text-align: center; margin-bottom: 2rem">
    <a href="{% url "projectapp:create" %}" class="btn btn-secondary rounded-pill">
        <span>Create Your project</span>
    </a>

</div>

{% if project_list %}
<div class="container">
        {% for project in project_list %}
            <a href="{% url "projectapp:detail" pk=project.pk %}">
            </a>
            {% include "snippets/card_project.html" with project=project %}
        {% endfor %}
</div>

<script src="{% static "js/magicgrid.js" %}"></script>

{% else %}
    <h3 style="text-align: center">No Projects</h3>
{% endif %}

    {% include "snippets" %}

{% endblock %}
