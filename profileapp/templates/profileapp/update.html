{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

    <div class="account_form">
        <div style="padding-bottom:2rem">
            <h3 > Update Your Profile</h3>
        </div>
        {# personapp에 있는 create route로 연결해라 #}
        <form action="{% url "profileapp:update" pk=target_profile.pk %}" method="post" enctype="multipart/form-data">       {# 접속해 있는 사람의 pk #}
        {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-secondary rounded-pill col-5 mt-5">
        </form>
    </div>
{% endblock %}
